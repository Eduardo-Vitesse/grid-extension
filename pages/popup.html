<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/popup.css">
    <title>Auto Grid</title>
</head>
<body>
    <div class="container">
        <div class="field">
            <span>Número de colunas</span>
            <input type="number" id="colunas">
        </div>
        <div class="field">
            <span>Largura das colunas</span>
            <input type="number" id="largura" placeholder="px">
        </div>
        <div class="field">
            <span>Espaço entre as colunas</span>
            <input type="number" id="margens" placeholder="px">
        </div>
        <div class="field">
            <span>Cor das colunas</span>
            <input type="color" id="color" value="#000000">
        </div>
        <div class="box">           
            <div class="field-buttons">
                <button id="btn-ativar">Ativar Grid</button>
                <button id="btn-desativar">Remover Grid</button>
            </div>
        </div>
    </div>
    
    <script src="../js/popup.js"></script>
</body>
</html>
